<html>
  <head>
    <title>BMI Calculator</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" type="text/css" href="bmi.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="panel">
        <h2 class="text-center">Check your BMI</h2>

        <p id="introText" class="text-center">
          Enter your weight and height below to check your BMI results
        </p>

        <form>
          <div id="weightInput">
            <div id="label1">
              <label for="weight">Enter your weight in (KG)</label>
            </div>
            <input
              required
              id="weight"
              type="number"
              pattern="[0-9]*"
              name="a"
            />
          </div>
          <div id="heightInput">
            <div id="label2">
              <label for="height">Enter your Height in (CM)</label>
            </div>
            <input
              id="height"
              required
              type="number"
              pattern="[d\.]{1,2}"
              name="b"
            />
          </div>
          <button type="button" class="btn" onclick="calculate()">
            Calculate BMI
          </button>
        </form>
        <div id="results" class="text-center">
          Your BMI results will appear here
        </div>
      </div>
    </div>
    <span>Wanna Become fit by improving diet ? </span>
    <a href="kfoods.html">click here</a>
    <script src="bmi.js"></script>
  </body>
</html>
